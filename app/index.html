<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>StartOver</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="site-title-wrap">
              <div class="site-title">start</div>
              <div class="site-title-after">over</div>
              <span class="site-title-post"> The Failed Startup Idea Generator</span>
            </div>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
    </div>

    <div class="container jumbo-wrapper">
        <div class="jumbotron">
            <h1 class = "jumbo-custom-font" data-bind = "text: startupProductName"></h1>
            <p data-bind = "text: tagLine()" class="lead"></p>
            <p><a data-bind="click: startOver" class="btn btn-lg btn-success" href="#" role="button">Start Over</a>
            </p>
        </div>
        <div class="container marketing">
          <div class="row">
            <h2 class="text-center team-header"> Meet the <span data-bind = "text: startupProductName()"></span> Team </h2>
          </div>
          
          <!-- ko if: numOfRows() > 1 -->
            <div data-bind="foreach: employeeCards" class="row">
              <div data-bind="if:($index() < $root.numOfRows())">
                  <div class="col-lg-4">
                      <img data-bind = "attr: {src: avatar}" class="img-circle center-block" alt="A great culture-fit" style="width: 140px; height: 140px;"/>
                      <h4 class="team-names" data-bind = "text: name"></h4>
                      <p class="text-center"  data-bind = "text: title()"></p>
                  </div>
              </div>
            </div>
            <div data-bind="foreach: employeeCards" class="row">
              <div data-bind="if:($index() >= $root.numOfRows())">
                  <div class="col-lg-4">
                      <img data-bind = "attr: {src: avatar}" class="img-circle center-block" alt="A great culture-fit" style="width: 140px; height: 140px;"/>
                      <h4 class="team-names" data-bind = "text: name"></h4>
                      <p class="text-center"  data-bind = "text: title()"></p>
                  </div>
              </div>
            </div>
          <!-- /ko -->
          <!-- ko ifnot: numOfRows() > 1 -->
            <div data-bind="foreach: employeeCards" class="row">
              <div data-bind="if:($index() < $root.numOfRows())">
                  <div class="col-lg-4">
                      <img data-bind = "attr: {src: avatar}" class="img-circle center-block" alt="A great culture-fit" style="width: 140px; height: 140px;"/>
                      <h4 class="team-names" data-bind = "text: name"></h4>
                      <p class="text-center"  data-bind = "text: title()"></p>
                  </div>
              </div>
            </div>
          <!-- /ko -->
            
        </div>
        <footer>
            <p class="pull-right"><a href="#">Back to top</a>
            </p>
            <p>© 2014 Derek Smith · <a href="#">Privacy</a> · <a href="#">Terms</a>
            </p>
        </footer>
    </div>
    <!-- /container -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/Faker/build/build/faker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = '//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
